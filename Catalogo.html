        // Función para mostrar los libros en el catálogo
        function mostrarLibros() {
            const contenedorLibros = document.querySelector('.libros');
            libros.forEach(libro => {
                const libroElemento = document.createElement('div');
                libroElemento.classList.add('libro');
                
                libroElemento.innerHTML = `
                    <img src="${libro.imagen || 'default-image.jpg'}" alt="${libro.titulo}">
                    <h3>${libro.titulo}</h3>
                    <p><strong>Autor:</strong> ${libro.autor}</p>
                    <p class="precio">${libro.precio}</p>
                    <p>${libro.descripcion}</p>
                    <button>Agregar al Carrito</button>
                `;

                contenedorLibros.appendChild(libroElemento);
            });
        }

        // Llamar a la función para mostrar los libros cuando la página cargue
        window.onload = mostrarLibros;
